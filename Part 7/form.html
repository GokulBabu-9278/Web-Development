<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header class="bg-info">
    <div class="text-white p-5 pl-6 pt-0 pb-2 text-center"><h1 >Personal detail form</h1></div>
</header>
<section class="bg-secondary text-white">
    <form action="/signupaction" method="get" class="row g-3 p-5 pt-1 m-0">
        <div class="col-md-6">
          <label for="inputname" class="form-label">Name</label>
          <input type="text" class="form-control" id="inputname" name="fullname" value="">
        </div>
        <div class="col-md-6">
          <label for="inputemail" class="form-label">Email</label>
          <input type="text" class="form-control" id="inputemail" name="email" value="">
        </div>
        <div class="col-md-6 ">
          <label for="inputAddress" class="form-label" >Address</label>
          <textarea class="form-control" rows="7" name="address" value=""></textarea>
        </div>
        <div class="col-md-6 " >

          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" name="city" value="">

          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select" name="state" value="">
            <option selected></option>
            <option>Kerala</option><option>TamilNadu</option><option>Karnataka</option><option>Maharashtra</option>
            <option>Delhi</option><option>Punjab</option><option>Rajasthan</option><option>Jammu&Kashmir</option>
          </select>
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip" name="zip" value="">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
